<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <g stroke="#1f2937" stroke-width="1" opacity="0.5">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1050" y1="0" x2="1050" y2="630"/>
  </g>

  <!-- Accent glow blob -->
  <ellipse cx="600" cy="315" rx="380" ry="220" fill="#6366f1" opacity="0.06"/>

  <!-- Top border accent -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#glow)"/>

  <!-- Relay chain dots — left side -->
  <circle cx="80" cy="200" r="8" fill="#6366f1"/>
  <line x1="80" y1="208" x2="80" y2="242" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="80" cy="250" r="8" fill="#8b5cf6"/>
  <line x1="80" y1="258" x2="80" y2="292" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="80" cy="300" r="8" fill="#a78bfa"/>
  <line x1="80" y1="308" x2="80" y2="342" stroke="#a78bfa" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="80" cy="350" r="8" fill="#c4b5fd"/>
  <line x1="80" y1="358" x2="80" y2="392" stroke="#c4b5fd" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="80" cy="400" r="8" fill="#ddd6fe" opacity="0.6"/>

  <!-- Main title -->
  <text x="600" y="250" font-family="ui-monospace, 'Courier New', monospace" font-size="80" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">relaygent</text>

  <!-- Subtitle -->
  <text x="600" y="320" font-family="ui-monospace, 'Courier New', monospace" font-size="28" fill="#9ca3af" text-anchor="middle" letter-spacing="1">autonomous · continuous · self-relaying</text>

  <!-- Description -->
  <text x="600" y="395" font-family="-apple-system, sans-serif" font-size="22" fill="#6b7280" text-anchor="middle">An AI agent that lives on your machine and hands off to itself</text>
  <text x="600" y="425" font-family="-apple-system, sans-serif" font-size="22" fill="#6b7280" text-anchor="middle">indefinitely — no wall-clock limits, no manual restarts.</text>

  <!-- URL -->
  <text x="600" y="560" font-family="ui-monospace, 'Courier New', monospace" font-size="20" fill="#4b5563" text-anchor="middle">relaygent.ai</text>
</svg>
